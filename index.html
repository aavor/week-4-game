<!DOCTYPE html>
<html>
<head>
	<title>Crystals Collector</title>
	<!-- Latest compiled and minified CSS -->

<body>

	<div class="container">
	
			 <div class="row">
			    <div class="col-md-4" id="title">
			      <h1>Crystal Collectors</h1>
			    </div>
			</div>
			 
			 <div class="row">
    			<div class="col-md-12" id="instructions">
    			<h2>Click on a Crystal to Play</p>
    			</div>
			</div>
			
			<div class="row" id="secondRow">

				</div>

				</div>
	
			</div>


			<div class="btn-group" role="group" aria-label="...">

			  <button id="crystal2" type="button" class="btn btn-default">Crystal 2</button>
			  <button id="crystal3" type="button" class="btn btn-default">Crystal 3</button>
			  <button id="crystal4" type="button" class="btn btn-default">Crystal 4</button>	
			</div>

			<div id="yourTotal"></div>
	
	</div>
